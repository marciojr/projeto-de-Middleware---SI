<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Node Chat</title>
		<link rel="stylesheet" href="css.css" />
	</head>
	<body>
		<header class="center">
		 <hgroup>
				<h1 align="center">Discussão do Tópico</h1>
			</hgroup>
		</header>
		<nav>
		</nav>
		<div class="center">
			<section id="chat">
			<h2 id="chat_label"></h2>	
				<ul id="chat_area"></ul>
				<form id="chat_form" onsubmit="return false">
					<fieldset>
						<input type="text" name="chat_input" id="chat_input" autocomplete="off">
					</fieldset> 
					<fieldset>
						<container>
						<input type="button" name="enviar" value="Enviar"  onclick="send()">
						<input type="button" name="desconectar" value="Desconectar" onclick="disconnect()">
						</container>
					</fieldset>
				</form>
			</section>
			<section id="topics">
				<h2>Tópicos Atuais:</h2>
				<ul id="topics_area"></ul>
				<form id="topic_form">
					<fieldset>
					</fieldset>
				</form>
			</section>
		</div>
	</body>
	<script type="text/javascript" src="Fachada3.js"></script>
</html>
